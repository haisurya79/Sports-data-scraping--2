name: Manual Sports Data Refresh

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape_and_update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pandas requests playwright
          # This installs the invisible browser
          playwright install chromium

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push
        run: |
          git config --global user.name "MotoGPBot"
          git config --global user.email "bot@motogp.com"
          git add sports_update.csv
          git commit -m "Official Calendar Update: $(date)" || echo "No changes found"
          git pull --rebase origin main
          git push origin main
