name: Manual Sports Data Refresh

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape_and_update:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # <-- Added extended time allowance

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pandas requests playwright
          playwright install chromium

      - name: Run Deep Scraper
        run: python scraper.py

      - name: Save Results
        run: |
          git config --global user.name "MotoGPBot"
          git config --global user.email "bot@motogp.com"
          git add sports_update.csv
          # Commit only if there is a change
          git commit -m "Detailed Schedule Update: $(date)" || echo "No changes found"
          git pull --rebase origin main
          git push origin main
