name: Manual Sports Data Refresh

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape_and_update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: pip install pandas lxml requests html5lib beautifulsoup4

      - name: Execute Scraper
        run: python scraper.py

      - name: Commit and Force Push
        run: |
          git config --global user.name "ManualBot"
          git config --global user.email "bot@yourdomain.com"
          git add sports_update.csv
          git commit -m "Data Refresh: $(date)" || echo "No changes to commit"
          
          # Pull latest changes from your browser edits to avoid 'rejected' error
          git pull --rebase origin main
          git push origin main
