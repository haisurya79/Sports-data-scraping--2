name: Manual Sports Data Refresh

on:
  workflow_dispatch:

jobs:
  scrape_and_update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: |
          pip install pandas lxml requests html5lib beautifulsoup4

      - name: Execute Scraper
        run: python scraper.py

      - name: Save Results
        run: |
          git config --global user.name "ManualBot"
          git config --global user.email "bot@yourdomain.com"
          git add sports_update.csv
          git commit -m "Manual Refresh: $(date)" || echo "No changes to commit"
          git push
