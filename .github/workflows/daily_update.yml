name: Manual Sports Data Refresh

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape_and_update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetches all history so it can sync properly

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install pandas lxml requests html5lib beautifulsoup4

      - name: Execute Scraper
        run: python scraper.py

      - name: Save Results
        run: |
          git config --global user.name "ManualBot"
          git config --global user.email "bot@yourdomain.com"
          
          # 1. Add the file
          git add sports_update.csv
          
          # 2. Commit (but don't fail if nothing changed)
          git commit -m "Manual Refresh: $(date)" || echo "No changes to commit"
          
          # 3. SYNC before pushing (This fixes the 'rejected' error)
          git pull --rebase origin main
          
          # 4. Push to the repository
          git push origin main
